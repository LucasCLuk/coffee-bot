language: java
install:
- echo $SSH_KEY >> $HOME/.ssh/known_hosts
jdk:
- oraclejdk8
services:
- postgresql
before_script:
- psql -c 'create database "coffee-test";' -U postgres
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_deploy:
- eval "$(ssh-agent -s)"
- chmod 600 id_rsa
- ssh-add id_rsa
- "./gradlew shadowJar"
deploy:
  provider: script
  skip_cleanup: true
  script: bash deploy.sh
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_8ff51126ba23_key -iv $encrypted_8ff51126ba23_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
- mkdir ./src/test/resources
- mv travis-config.json ./src/test/resources/config.json
